<h1 mat-dialog-title>Confirmed selected students</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Candidates...</mat-label>
    <mat-select [formControl]="studentsForm" multiple>
      <mat-option  *ngFor="let user of users" [value]="user">{{user.name + "  " + user.specialty + "  "+  user.course}}</mat-option>
    </mat-select>
    <mat-error *ngIf="studentsForm.hasError('required')">Please choose any user</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button type="submit" [disabled]="!studentsForm.valid" (click)="confirmStudents(studentsForm)">Confirm</button>
</div>
