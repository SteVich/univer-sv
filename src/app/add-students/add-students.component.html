<h1 mat-dialog-title>Choose students</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Students...</mat-label>
    <mat-select [formControl]="studentsForm" multiple>
      <mat-option *ngFor="let student of students" [value]="student">{{student.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="studentsForm.hasError('required')">Please choose students</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button type="submit" [disabled]="!studentsForm.valid" (click)="addStudents(studentsForm)">Add</button>
</div>
